<H1 class=dtH1>MoveR</H1></DIV></DIV>
<DIV id=nstext><BR><SPAN style="FONT-SIZE: 13.5pt">
<P class=style1><SPAN style="FONT-SIZE: 13.5pt"><FONT 
color=#0000ff><STRONG>函数简介<SPAN 
lang=EN-US>:<o:p></o:p></SPAN></STRONG></FONT></SPAN></P>
<P class=style1></SPAN><SPAN style="FONT-SIZE: 13.5pt">鼠标相对于上次的位置移动<SPAN 
lang=EN-US>rx,ry.<SPAN style="mso-spacerun: yes">&nbsp;</SPAN></SPAN></SPAN></P>
<P><SPAN style="FONT-SIZE: 13.5pt"><SPAN lang=EN-US><SPAN 
style="mso-spacerun: yes"></SPAN></SPAN></SPAN><SPAN class=style11><SPAN 
style="FONT-SIZE: 13.5pt"><STRONG><FONT color=#0000ff>函数原型<SPAN 
lang=EN-US>:</SPAN></FONT></STRONG></SPAN></SPAN><SPAN style="FONT-SIZE: 13.5pt" 
lang=EN-US><BR><BR>int&nbsp;MoveR(rx,ry)<o:p></o:p></SPAN></P>
<P><SPAN class=style11><SPAN style="FONT-SIZE: 13.5pt"><STRONG><FONT 
color=#0000ff>参数定义<SPAN lang=EN-US>:</SPAN></FONT></STRONG></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US><BR><BR>rx </SPAN><SPAN 
style="COLOR: maroon; FONT-SIZE: 13.5pt">整形数</SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US>:</SPAN><SPAN 
style="FONT-SIZE: 13.5pt">相对于上次的<SPAN lang=EN-US>X</SPAN>偏移<SPAN 
lang=EN-US><BR>ry </SPAN><SPAN style="COLOR: maroon">整形数</SPAN><SPAN 
lang=EN-US>:</SPAN>相对于上次的<SPAN lang=EN-US>Y</SPAN>偏移<SPAN 
lang=EN-US><o:p></o:p></SPAN></SPAN></P>
<P><STRONG><FONT color=#0000ff><SPAN class=style11><SPAN 
style="FONT-SIZE: 13.5pt">返回值<SPAN lang=EN-US>:</SPAN></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US><o:p></o:p></SPAN></FONT></STRONG></P>
<P><SPAN style="COLOR: maroon; FONT-SIZE: 13.5pt">整形数<SPAN 
lang=EN-US>:</SPAN></SPAN><SPAN style="FONT-SIZE: 13.5pt" 
lang=EN-US><BR>0:</SPAN><SPAN style="FONT-SIZE: 13.5pt">失败<SPAN 
lang=EN-US><BR>1:</SPAN>成功<SPAN lang=EN-US><o:p></o:p></SPAN></SPAN></P>
<P><STRONG><FONT color=#0000ff><SPAN class=style11><SPAN 
style="FONT-SIZE: 13.5pt">示例<SPAN lang=EN-US>:</SPAN></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US><o:p></o:p></SPAN></FONT></STRONG></P>
<P><SPAN style="FONT-SIZE: 13.5pt" lang=EN-US><BR>lw.MoveR 
rx,ry<o:p></o:p></SPAN></P>
<P><SPAN style="FONT-SIZE: 13.5pt" lang=EN-US><o:p>&nbsp;</o:p></SPAN></P><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US><o:p>
<P><FONT color=#ff0000>注意,在没有调用&nbsp; binwindow 
绑定窗口之前,所有的键盘鼠标命令都无效!!!</FONT></P></o:p></SPAN>
<P>
