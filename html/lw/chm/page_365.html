<DIV id=titlerow>
<H1 class=dtH1>isBind</H1></DIV></DIV>
<DIV id=nstext>
<P class=style1><SPAN style="FONT-SIZE: 13.5pt">函数简介<SPAN 
lang=EN-US>:<?xml:namespace prefix = o ns = 
"urn:schemas-microsoft-com:office:office" /><o:p></o:p></SPAN></SPAN></P>
<P><SPAN style="FONT-SIZE: 13.5pt">判定指定窗口是否已经被后台绑定<SPAN lang=EN-US>. 
(</SPAN>前台无法判定<SPAN lang=EN-US>) <o:p></o:p></SPAN></SPAN></P>
<P><SPAN class=style11><SPAN style="FONT-SIZE: 13.5pt"><STRONG><FONT 
color=#0000ff>函数原型<SPAN lang=EN-US>:</SPAN></FONT></STRONG></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US><BR><BR>long 
IsBind(hwnd)<o:p></o:p></SPAN></P>
<P style="MARGIN-BOTTOM: 13.5pt"><SPAN class=style11><STRONG><FONT 
color=#0000ff><SPAN style="FONT-SIZE: 13.5pt">参数定义<SPAN 
lang=EN-US>:</SPAN></SPAN><SPAN 
lang=EN-US><o:p></o:p></SPAN></FONT></STRONG></SPAN></P>
<P style="MARGIN-BOTTOM: 13.5pt"><SPAN style="FONT-SIZE: 13.5pt" lang=EN-US>hwnd 
</SPAN><SPAN style="COLOR: maroon; FONT-SIZE: 13.5pt">整形数</SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US>: </SPAN><SPAN 
style="FONT-SIZE: 13.5pt">窗口句柄 <SPAN lang=EN-US><o:p></o:p></SPAN></SPAN></P>
<P><STRONG><FONT color=#0000ff><SPAN class=style11><SPAN 
style="FONT-SIZE: 13.5pt">返回值<SPAN lang=EN-US>:</SPAN></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US><o:p></o:p></SPAN></FONT></STRONG></P>
<P><SPAN style="COLOR: maroon; FONT-SIZE: 13.5pt">整形数<SPAN 
lang=EN-US>:</SPAN></SPAN><SPAN style="FONT-SIZE: 13.5pt" lang=EN-US><BR>0: 
</SPAN><SPAN style="FONT-SIZE: 13.5pt">没绑定<SPAN lang=EN-US>,</SPAN>或者窗口不存在<SPAN 
lang=EN-US>.<BR>1: </SPAN>已经绑定<SPAN lang=EN-US>.<o:p></o:p></SPAN></SPAN></P>
<P><STRONG><FONT color=#0000ff><SPAN class=style11><SPAN 
style="FONT-SIZE: 13.5pt">示例<SPAN lang=EN-US>:</SPAN></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US><o:p></o:p></SPAN></FONT></STRONG></P>
<P><SPAN style="FONT-SIZE: 13.5pt" lang=EN-US>ret = 
lw.IsBind(hwnd)<BR></SPAN></P></DIV>
