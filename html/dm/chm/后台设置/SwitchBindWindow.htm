<body lang=ZH-CN link=blue vlink=purple style='tab-interval:21.0pt'>

<div class=Section1>

<p class=style1><span style='font-size:13.5pt'>函数简介<span lang=EN-US>:<o:p></o:p></span></span></p>

<p><span style='font-size:13.5pt'>在不解绑的情况下<span lang=EN-US>,</span>切换绑定窗口<span
lang=EN-US>.(</span>必须是<span class=GramE>同进程</span>窗口<span lang=EN-US>) <o:p></o:p></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>函数原型<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
<span class=GramE>long</span> <span class=SpellE>SwitchBindWindow</span>(<span
class=SpellE>hwnd</span>)<o:p></o:p></span></p>

<p style='margin-bottom:13.5pt'><span class=style11><span style='font-size:
13.5pt'>参数定义<span lang=EN-US>:</span></span><span lang=EN-US><o:p></o:p></span></span></p>

<p style='margin-top:5.0pt;margin-right:0cm;margin-bottom:13.5pt;margin-left:
101.25pt;text-indent:-101.25pt;mso-char-indent-count:-7.5'><span class=SpellE><span
lang=EN-US style='font-size:13.5pt'>hwnd</span></span><span lang=EN-US
style='font-size:13.5pt'> </span><span style='font-size:13.5pt;color:maroon'>整形数</span><span
lang=EN-US style='font-size:13.5pt'>: </span><span style='font-size:13.5pt'>需要切换过去的窗口句柄<span
lang=EN-US><o:p></o:p></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>返回值<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><o:p></o:p></span></p>

<p><span style='font-size:13.5pt;color:maroon'>整形数<span lang=EN-US>:</span></span><span
lang=EN-US style='font-size:13.5pt'><br>
0: </span><span style='font-size:13.5pt'>失败<span lang=EN-US><br>
1: </span>成功<span lang=EN-US><o:p></o:p></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>示例<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><o:p></o:p></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>// </span><span style='font-size:
13.5pt'>绑定为后台<span lang=EN-US><br>
<span class=SpellE>dm_ret</span> = <span class=SpellE>dm.BindWindow</span>(hwnd,&quot;dx&quot;,&quot;dx&quot;,&quot;dx&quot;,101)<br>
// </span>切换<span lang=EN-US><br>
hwnd1 = 111<br>
<span class=SpellE>dm.<span class=GramE>SwitchBindWindow</span></span><span
class=GramE>(</span>hwnd1)<br style='mso-special-character:line-break'>
<![if !supportLineBreakNewLine]><br style='mso-special-character:line-break'>
<![endif]><o:p></o:p></span></span></p>

<p><span style='font-size:13.5pt;color:fuchsia'>注<span lang=EN-US>:</span>此函数一般用在绑定以后，窗口句柄改变了的情况。如果必须不解绑，那么此函数就很有用了。<span
lang=EN-US><o:p></o:p></span></span></p>

</div>
