<div class=Section1>

<p><span style='font-size:13.5pt'>所有接口，都默认仅对<span class=GramE>本对象</span>生效<span
lang=EN-US>. </span>除了<span lang=EN-US>DmGuard</span>和<span lang=EN-US>UnLoadDriver<o:p></o:p></span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'><o:p>&nbsp;</o:p></span></p>

<p><span style='font-size:13.5pt'>比如两个对象<span lang=EN-US>dm1 dm2<br>
dm1.SetDict</span>后并不影响<span lang=EN-US>dm2<o:p></o:p></span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'><o:p>&nbsp;</o:p></span></p>

<p><span style='font-size:13.5pt'>比如<span lang=EN-US>dm1.SetPath
&quot;c:\abc&quot;<br>
dm2.SetPath &quot;c:\def&quot;<o:p></o:p></span></span></p>

<p><span style='font-size:13.5pt'>互相是不影响的<span lang=EN-US>.<o:p></o:p></span></span></p>
