<body lang=ZH-CN style='tab-interval:21.0pt'>

<div class=Section1>

<p><span style='font-size:13.5pt'>比如<span lang=EN-US>dm.dll</span>放在<span
lang=EN-US>c:\test</span>目录<span lang=EN-US><o:p></o:p></span></span></p>

<p><span style='font-size:13.5pt'>那么开始<span lang=EN-US>-&gt;</span>运行<span
lang=EN-US>-&gt;cmd<o:p></o:p></span></span></p>

<p><span style='font-size:13.5pt'>在命令提示符下，输入<span lang=EN-US>cd c:\test<o:p></o:p></span></span></p>

<p><span style='font-size:13.5pt'>再输入<span lang=EN-US> regsvr32 dm.dll </span>即可，这样会提示插件已经注册到系统中<span
lang=EN-US>.<o:p></o:p></span></span></p>

<p><span style='font-size:13.5pt;color:fuchsia'>需要注意的是，可能有别的作者把<span
lang=EN-US>dm.dll</span>释放到系统目录。这样优先注册的是系统目录的插件<span lang=EN-US>.<o:p></o:p></span></span></p>

<p><span style='font-size:13.5pt;color:fuchsia'>解决办法是加上绝对路径。比如<span lang=EN-US><o:p></o:p></span></span></p>

<p><span lang=EN-US style='font-size:13.5pt;color:fuchsia'>regsvr32
c:\test\dm.dll<o:p></o:p></span></p>

<p><span lang=EN-US style='font-size:13.5pt'><o:p>&nbsp;</o:p></span></p>

<p><span lang=EN-US style='font-size:13.5pt'><o:p>&nbsp;</o:p></span></p>

</div>
