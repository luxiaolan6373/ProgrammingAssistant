<div class=Section1>

<p><span style='font-size:13.5pt'>比如我要把我的字库放在<span lang=EN-US>Res</span>目录下<span
lang=EN-US>,</span>那么代码如下<span lang=EN-US>:<o:p></o:p></span></span></p>

<p><span class=SpellE><span lang=EN-US style='font-size:13.5pt'>base_path</span></span><span
lang=EN-US style='font-size:13.5pt'> = <span class=SpellE>dm.GetBasePath</span>()<br>
<span class=SpellE>dm_ret</span> = <span class=SpellE>dm.SetPath</span>(<span
class=SpellE>base_path</span>)<br>
<span class=SpellE>dm_ret</span> = <span class=SpellE>dm.SetDict</span>(0,&quot;dm_soft.txt&quot;)<o:p></o:p></span></p>

<p><span lang=EN-US style='font-size:13.5pt'><o:p>&nbsp;</o:p></span></p>

<p><span style='font-size:13.5pt'>注意<span lang=EN-US>,</span>要保证你的<span
lang=EN-US>dm.dll</span>是在<span lang=EN-US>Res</span>目录<span lang=EN-US>,</span>否则上面这面这段代码将把路径设置在你系统中<span
lang=EN-US>dm.dll</span>所在的路径<span lang=EN-US><o:p></o:p></span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'><o:p>&nbsp;</o:p></span></p>

</div>
