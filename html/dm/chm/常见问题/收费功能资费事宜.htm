<body lang=ZH-CN link=blue vlink=purple style='tab-interval:21.0pt'>

<div class=Section1>

<p class=MsoNormal><span style='mso-bidi-font-size:13.5pt'>插件中所有收费功能具体收费事宜如下<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal><span lang=EN-US style='mso-bidi-font-size:13.5pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span lang=EN-US style='mso-bidi-font-size:13.5pt'>1. </span><span
style='mso-bidi-font-size:13.5pt'>如果运行平台是简单游<span lang=EN-US>, </span>那么只要在程序开始调用了<span
class=SpellE><span lang=EN-US>Reg</span></span>或者<span class=SpellE><span
lang=EN-US>RegEx</span></span>函数，并且成功，那么即可使用所有功能<span lang=EN-US>. </span>不会在后台重复扣费<span
lang=EN-US>.<o:p></o:p></span></span></p>

<p class=MsoNormal><span lang=EN-US style='mso-bidi-font-size:13.5pt'>2. </span><span
style='mso-bidi-font-size:13.5pt'>如果不是简单游平台，那么只要在程序开始调用了<span class=SpellE><span
lang=EN-US>Reg</span></span>或者<span class=SpellE><span lang=EN-US>RegEx</span></span>函数，并且成功，那么即可使用所有功能<span
lang=EN-US>.<o:p></o:p></span></span></p>

<p class=MsoNormal><span lang=EN-US style='mso-bidi-font-size:13.5pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span style='mso-bidi-font-size:13.5pt'>具体可以到大漠插件网站去看具体资费<span
lang=EN-US>.<o:p></o:p></span></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:13.5pt'><o:p>&nbsp;</o:p></span></p>

</div>
