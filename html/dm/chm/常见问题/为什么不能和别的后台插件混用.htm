<div class=Section1>

<p class=MsoNormal><span style='font-size:13.5pt'>当绑定为<span lang=EN-US>DX</span>键盘或者<span
lang=EN-US>DX</span>鼠标时，必须用大漠<span class=GramE>插件带</span>的键盘和鼠标命令，不可以用别的插件来替代，<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal><span style='font-size:13.5pt'>比如按键自带的后台插件或者自己用消息模拟等<span
lang=EN-US>.<o:p></o:p></span></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:13.5pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span style='font-size:13.5pt'>这样做的目的是为了避免一些兼容性的问题<span
lang=EN-US>!<o:p></o:p></span></span></p>
