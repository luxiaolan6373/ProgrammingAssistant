<div class=Section1>

<p><span style='font-size:13.5pt'>使用图色模式<span lang=EN-US>dx.graphic.3d</span>时，和多玩的<span
lang=EN-US>YY</span>语音有冲突<span lang=EN-US>. </span>不可在开着<span lang=EN-US>YY</span>语音的情况下开启窗口<span
lang=EN-US>. </span>否则会出现绑定失败并出现窗口崩溃的问题<span lang=EN-US>.<o:p></o:p></span></span></p>

<p><span style='font-size:13.5pt'>某些窗口的<span class=GramE>设置里</span>可以直接关闭<span
lang=EN-US>YY</span>语音。<span lang=EN-US>(YY</span>画中画<span lang=EN-US>). <o:p></o:p></span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'><o:p>&nbsp;</o:p></span></p>
