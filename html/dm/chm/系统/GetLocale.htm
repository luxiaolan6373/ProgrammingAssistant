<div class=Section1>

<p class=style1><span style='font-size:13.5pt'>函数简介<span lang=EN-US>:<o:p></o:p></span></span></p>

<p><span style='font-size:13.5pt'>判断当前系统使用的非<span lang=EN-US>UNICODE</span>字符集是否是<span
lang=EN-US>GB2312(</span>简体中文<span lang=EN-US>)<span style='color:fuchsia'>(</span></span><span
style='color:fuchsia'>由于设计插件时偷懒了<span lang=EN-US>,</span>使用的是非<span lang=EN-US>UNICODE</span>字符集，导致插件必须运行在<span
lang=EN-US>GB2312</span>字符集环境下<span lang=EN-US>).</span></span><span
lang=EN-US><o:p></o:p></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>函数原型<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
long GetLocale()<o:p></o:p></span></p>

<p><span class=style11><span style='font-size:13.5pt'>参数定义<span lang=EN-US>:</span></span><span
lang=EN-US><o:p></o:p></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>返回值<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
</span><span style='font-size:13.5pt;color:maroon'>整形数<span lang=EN-US>:</span></span><span
lang=EN-US style='font-size:13.5pt'><br>
0 : </span><span style='font-size:13.5pt'>不是<span lang=EN-US>GB2312(</span>简体中文<span
lang=EN-US>)<o:p></o:p></span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>1 : </span><span style='font-size:
13.5pt'>是<span lang=EN-US>GB2312(</span>简体中文<span lang=EN-US>)<o:p></o:p></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>示例<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><o:p></o:p></span></p>

<p><span lang=EN-US style='font-size:13.5pt'><br>
if dm.GetLocale() = 0 then<br>
<span style='mso-spacerun:yes'>&nbsp;&nbsp;&nbsp; </span>dm.SetLocale()<br>
<span style='mso-spacerun:yes'>&nbsp;&nbsp;&nbsp; </span>dm.ExitOs(2)<br>
end if<span style='color:fuchsia'><o:p></o:p></span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'><o:p>&nbsp;</o:p></span></p>
