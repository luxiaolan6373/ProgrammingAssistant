<body lang=ZH-CN style='tab-interval:21.0pt'>

<div class=Section1>

<p class=style1><span style='font-size:13.5pt'>函数简介<span lang=EN-US>:<o:p></o:p></span></span></p>

<p><span style='font-size:13.5pt'>设置滚动文本区的文字输出方向<span lang=EN-US>,</span>默认是<span
lang=EN-US>0<o:p></o:p></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>函数原型<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
<span class=GramE>long</span> <span class=SpellE>FoobarTextPrintDir</span>(<span
class=SpellE>hwnd,dir</span>) <o:p></o:p></span></p>

<p><span class=style11><span style='font-size:13.5pt'>参数定义<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
<span class=SpellE>hwnd</span> </span><span style='font-size:13.5pt;color:maroon'>整形数</span><span
lang=EN-US style='font-size:13.5pt'>: </span><span style='font-size:13.5pt'>指定的<span
class=SpellE><span lang=EN-US>Foobar</span></span>窗口句柄<span lang=EN-US>,</span>此句柄必须是通过<span
class=SpellE><span lang=EN-US>CreateFoobarxxx</span></span>创建而来<span
lang=EN-US><o:p></o:p></span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>dir </span><span style='font-size:
13.5pt;color:maroon'>整形数</span><span lang=EN-US style='font-size:13.5pt'>: 0 </span><span
style='font-size:13.5pt'>表示向下输出<span lang=EN-US><o:p></o:p></span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'><span
style='mso-spacerun:yes'>&nbsp;&nbsp;&nbsp; </span><span
style='mso-spacerun:yes'>&nbsp;</span><span
style='mso-spacerun:yes'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>: 1 </span><span
style='font-size:13.5pt'>表示向上输出<span lang=EN-US><o:p></o:p></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>返回值<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><o:p></o:p></span></p>

<p><span style='font-size:13.5pt;color:maroon'>整形数<span lang=EN-US>:</span></span><span
lang=EN-US style='font-size:13.5pt'><br>
0 : </span><span style='font-size:13.5pt'>失败<span lang=EN-US><o:p></o:p></span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>1 : </span><span style='font-size:
13.5pt'>成功<span lang=EN-US><o:p></o:p></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>示例<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><o:p></o:p></span></p>

<p><span class=SpellE><span lang=EN-US style='font-size:13.5pt'>dm_ret</span></span><span
lang=EN-US style='font-size:13.5pt'> = <span class=SpellE><span class=GramE>dm.FoobarTextPrintDir</span></span><span
class=GramE>(</span>foobar,1)<o:p></o:p></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>&nbsp;<o:p></o:p></span></p>
