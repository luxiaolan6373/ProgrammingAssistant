<div class=Section1>

<p class=style1><span style='font-size:13.5pt'>函数简介<span lang=EN-US>:<o:p></o:p></span></span></p>

<p><span style='font-size:13.5pt'>检测是否可以进入临界区<span lang=EN-US>,</span>如果可以返回<span
lang=EN-US>1,</span>否则返回<span lang=EN-US>0. </span>此函数如果返回<span lang=EN-US>1</span>，则调用对象就会占用此互斥信号量<span
lang=EN-US>,</span>直到此对象调用<span class=SpellE><span lang=EN-US>LeaveCri</span></span><span
lang=EN-US>,</span>否则不会释放<span lang=EN-US>.</span><span style='color:red'>注意<span
lang=EN-US>:</span>如果调用对象在释放时，会自动把<span class=GramE>本对象</span>占用的互斥信号量释放<span
lang=EN-US>.</span></span><span lang=EN-US><o:p></o:p></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>函数原型<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
<span class=GramE>long</span> <span class=SpellE>EnterCri</span>()<o:p></o:p></span></p>

<p><span class=style11><span style='font-size:13.5pt'>参数定义<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><o:p></o:p></span></p>

<p><span class=style11><span style='font-size:13.5pt'>返回值<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><o:p></o:p></span></p>

<p><span style='font-size:13.5pt;color:maroon'>整形数<span lang=EN-US>:</span></span><span
lang=EN-US style='font-size:13.5pt'><br>
0 : </span><span style='font-size:13.5pt'>不可以<span lang=EN-US><o:p></o:p></span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>1 : </span><span style='font-size:
13.5pt'>已经进入临界区<span lang=EN-US><o:p></o:p></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>示例<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><o:p></o:p></span></p>

<p><span lang=EN-US style='font-size:13.5pt'><br>
<span class=GramE>do</span><br>
<span style='mso-spacerun:yes'>&nbsp;&nbsp;&nbsp;&nbsp; </span>if <span
class=SpellE>dm.EnterCri</span>() = 1 then<br>
<span
style='mso-spacerun:yes'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span>exit do<br>
<span style='mso-spacerun:yes'>&nbsp;&nbsp;&nbsp;&nbsp; </span>end if<br>
<span style='mso-spacerun:yes'>&nbsp;&nbsp;&nbsp;&nbsp; </span>delay 100<br>
loop<o:p></o:p></span></p>

<p><span style='font-size:13.5pt'>关于如何前台多开<span lang=EN-US>,<a
