<body lang=ZH-CN link=blue vlink=purple style='tab-interval:21.0pt'>

<div class=Section1>

<p class=style1><span style='font-size:13.5pt'>函数简介<span lang=EN-US>:<o:p></o:p></span></span></p>

<p><span style='font-size:13.5pt'>加密指定的文件<span lang=EN-US>. <o:p></o:p></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>函数原型<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
long EncodeFile(file,pwd)<o:p></o:p></span></p>

<p><span class=style11><span style='font-size:13.5pt'>参数定义<span lang=EN-US>:</span></span><span
lang=EN-US><o:p></o:p></span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>file </span><span
style='font-size:13.5pt;color:gray'>字符串</span><span lang=EN-US
style='font-size:13.5pt'>: </span><span style='font-size:13.5pt'>文件名<span
lang=EN-US>.<o:p></o:p></span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>pwd </span><span style='font-size:
13.5pt;color:gray'>字符串</span><span lang=EN-US style='font-size:13.5pt'>: </span><span
style='font-size:13.5pt'>密码<span lang=EN-US>.</span></span><span class=style11><span
lang=EN-US><o:p></o:p></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>返回值<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
</span><span style='font-size:13.5pt;color:maroon'>整形数<span lang=EN-US>:</span></span><span
lang=EN-US style='font-size:13.5pt'><br>
0 : </span><span style='font-size:13.5pt'>失败<span lang=EN-US><br>
1 : </span>成功<span lang=EN-US><o:p></o:p></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>示例<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
// </span><span style='font-size:13.5pt'>绝对路径<span lang=EN-US><br>
dm.EncodeFile &quot;c:\test_game\cfg.ini&quot;,&quot;1234&quot;<br>
<br>
// </span>相对路径<span lang=EN-US><br>
dm.SetPath &quot;c:\test_game&quot;<br>
dm.EncodeFile &quot;1.bmp&quot;,&quot;1234&quot;<o:p></o:p></span></span></p>

<p><span style='font-size:13.5pt;color:fuchsia'>如果此文件已经加密，调用此函数不会有任何效果<span
lang=EN-US>.<br>
</span>插件所有的字库 图片<span lang=EN-US> ini</span>都是用此接口来加密<span lang=EN-US>.<o:p></o:p></span></span></p>

</div>
