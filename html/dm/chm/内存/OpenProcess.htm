<div class=Section1>

<p class=style1><span style='font-size:13.5pt'>函数简介<span lang=EN-US>:<o:p></o:p></span></span></p>

<p><span style='font-size:13.5pt'>根据指定<span lang=EN-US>pid</span>打开进程，并返回进程句柄<span
lang=EN-US>.<o:p></o:p></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>函数原型<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
long OpenProcess(pid)<o:p></o:p></span></p>

<p class=style1>参数定义<span lang=EN-US>:</span><span lang=EN-US style='color:
windowtext;font-weight:normal;mso-bidi-font-weight:bold'><br>
pid<span style='mso-spacerun:yes'>&nbsp; </span></span><span style='font-size:
13.5pt;color:maroon'>整形数</span><span lang=EN-US style='color:windowtext;
font-weight:normal;mso-bidi-font-weight:bold'>: </span><span style='color:windowtext;
font-weight:normal;mso-bidi-font-weight:bold'>进程<span lang=EN-US>pid<i
style='mso-bidi-font-style:normal'><o:p></o:p></i></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>返回值<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><o:p></o:p></span></p>

<p><span style='font-size:13.5pt;color:maroon'>整形数</span><span lang=EN-US
style='font-size:13.5pt;color:gray'>:</span><span lang=EN-US style='font-size:
13.5pt'><br>
</span><span style='font-size:13.5pt'>进程句柄<span lang=EN-US>, </span>可用于进程相关操作<span
lang=EN-US>(</span>读写操作等<span lang=EN-US>),</span>记得操作完成以后，自己调用<span
lang=EN-US>CloseHandle</span>关闭句柄<span lang=EN-US>.<o:p></o:p></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>示例<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><o:p></o:p></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>hwnd = dm.GetMousePointWindow()<br>
pid = dm.GetWindowProcessId(hwnd)<br>
handle = dm.OpenProcess(pid)<br>
……<br>
CloseHandle(handle) // </span><span style='font-size:13.5pt'>这里自己定义导入函数<span
lang=EN-US><o:p></o:p></span></span></p>

</div>
