<div class=Section1>

<p class=style1><span style='font-size:13.5pt'>函数简介<span lang=EN-US>:<o:p></o:p></span></span></p>

<p><span style='font-size:13.5pt'>获取指定字库中指定条目的字库信息<span lang=EN-US>.<o:p></o:p></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>函数原型<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
string GetDict(index,font_index)<o:p></o:p></span></p>

<p><span class=style11><span style='font-size:13.5pt'>参数定义<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
index </span><span style='font-size:13.5pt;color:maroon'>整形数</span><span
lang=EN-US style='font-size:13.5pt'>: </span><span style='font-size:13.5pt'>字库序号<span
lang=EN-US>(0-99)<br>
font_index </span><span style='color:maroon'>整形数</span><span lang=EN-US>: </span>字库条目序号<span
lang=EN-US>(</span>从<span lang=EN-US>0</span>开始计数<span lang=EN-US>,</span>数值不得超过指定字库的字库上限<span
lang=EN-US>,</span>具体参考<span lang=EN-US><a href="GetDictCount.htm">GetDictCount</a>)<o:p></o:p></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>返回值<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><o:p></o:p></span></p>

<p><span style='font-size:13.5pt;color:gray'>字符串</span><span lang=EN-US
style='font-size:13.5pt;color:maroon'>:</span><span lang=EN-US
style='font-size:13.5pt'><br>
</span><span style='font-size:13.5pt'>返回字库条目信息<span lang=EN-US>. </span>失败返回空串<span
lang=EN-US>.<o:p></o:p></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>示例<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><o:p></o:p></span></p>

<p><span lang=EN-US style='font-size:13.5pt'><br>
s = dm.GetDict(0,1245)<br>
TracePrint s<br>
s = dm.GetDict(1,678)<br>
TracePrint s<o:p></o:p></span></p>
