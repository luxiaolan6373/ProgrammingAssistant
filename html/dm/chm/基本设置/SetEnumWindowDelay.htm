<div class=Section1>

<p class=style1><span style='font-size:13.5pt'>函数简介<span lang=EN-US>:<o:p></o:p></span></span></p>

<p style='text-align:justify;text-justify:inter-ideograph'><span
style='font-size:13.5pt'>设置<span class=SpellE><span lang=EN-US>EnumWindow</span></span><span
lang=EN-US><span style='mso-spacerun:yes'>&nbsp; </span><span class=SpellE>EnumWindowByProcess</span><span
style='mso-spacerun:yes'>&nbsp; </span><span class=SpellE>EnumWindowSuper</span>
<span class=SpellE>FindWindow</span></span>以及<span class=SpellE><span
lang=EN-US>FindWindowEx</span></span>的最长延时<span lang=EN-US>. </span>内部默认超时是<span
lang=EN-US>10</span>秒<span lang=EN-US>.<o:p></o:p></span></span></p>

<p class=style1>函数原型<span lang=EN-US>:<br>
<br>
</span><span class=GramE><span lang=EN-US style='color:windowtext;font-weight:
normal;mso-bidi-font-weight:bold'>long</span></span><span lang=EN-US
style='color:windowtext;font-weight:normal;mso-bidi-font-weight:bold'> <span
class=SpellE>SetEnumWindowDelay</span>(delay)</span><span lang=EN-US
style='font-size:13.5pt'><o:p></o:p></span></p>

<p><span class=style11><span style='font-size:13.5pt'>参数定义<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
delay </span><span style='font-size:13.5pt;color:maroon'>整形数</span><span
lang=EN-US style='font-size:13.5pt'>: </span><span style='font-size:13.5pt'>单位毫秒<span
lang=EN-US><o:p></o:p></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>返回值<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><o:p></o:p></span></p>

<p><span style='font-size:13.5pt;color:maroon'>整形数<span lang=EN-US>:</span></span><span
lang=EN-US style='font-size:13.5pt'><br>
0: </span><span style='font-size:13.5pt'>失败<span lang=EN-US><o:p></o:p></span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>1: </span><span style='font-size:
13.5pt'>成功<span lang=EN-US><o:p></o:p></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>示例<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><o:p></o:p></span></p>

<p><span lang=EN-US style='font-size:13.5pt'><br>
<span class=SpellE><span class=GramE>dm.<span style='font-size:12.0pt'>SetEnumWindowDelay</span></span></span></span><span
class=GramE><span lang=EN-US><span style='mso-spacerun:yes'>&nbsp;
</span>300000</span></span><span lang=EN-US style='font-size:13.5pt'><br
style='mso-special-character:line-break'>
<![if !supportLineBreakNewLine]><br style='mso-special-character:line-break'>
<![endif]><o:p></o:p></span></p>

<p><span style='font-size:13.5pt;color:fuchsia'>注<span lang=EN-US>: </span>有些时候，窗口过多，并且窗口结构过于复杂，可能枚举的时间过长<span
lang=EN-US>. </span>那么需要调用这个函数来延长时间。避免漏掉窗口<span lang=EN-US>.<o:p></o:p></span></span></p>

</div>
