<body lang=ZH-CN link=blue vlink=purple style='tab-interval:21.0pt'>

<div class=Section1>

<p class=style1><span style='font-size:13.5pt'>函数简介<span lang=EN-US>:<o:p></o:p></span></span></p>

<p><span style='font-size:13.5pt'>根据指定进程名<span lang=EN-US>,</span>枚举系统中符合条件的进程<span
lang=EN-US>PID,</span>并且按照进程打开顺序排序<span lang=EN-US>.<o:p></o:p></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>函数原型<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
<span class=GramE>string</span> EnumProcess(name) <o:p></o:p></span></p>

<p><span class=style11><span style='font-size:13.5pt'>参数定义<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><o:p></o:p></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>name </span><span
style='font-size:13.5pt;color:gray'>字符串</span><span lang=EN-US
style='font-size:13.5pt'>:</span><span style='font-size:13.5pt'>进程名<span
lang=EN-US>,</span>比如<span lang=EN-US>qq.<span class=GramE>exe</span><o:p></o:p></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>返回值<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><o:p></o:p></span></p>

<p><span style='font-size:13.5pt;color:gray'>字符串<span lang=EN-US> :</span></span><span
lang=EN-US style='font-size:13.5pt'><br>
</span><span style='font-size:13.5pt'>返回所有匹配的进程<span lang=EN-US>PID,</span>并<span
class=GramE>按打开</span>顺序排序<span lang=EN-US>,</span>格式<span lang=EN-US>&quot;pid1,pid2,pid3&quot;<o:p></o:p></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>示例<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><o:p></o:p></span></p>

<p><span class=GramE><span lang=EN-US style='font-size:13.5pt'>pids</span></span><span
lang=EN-US style='font-size:13.5pt'> = dm.EnumProcess(&quot;notepad.exe&quot;)<br>
pids = split(pids,&quot;,&quot;)<o:p></o:p></span></p>

<p><span style='font-size:13.5pt'>转换为数组后<span lang=EN-US>,</span>就可以处理了<span
lang=EN-US><o:p></o:p></span></span></p>

<p><span style='font-size:13.5pt'>这里注意<span lang=EN-US>, pids</span>数组里的是字符串<span
lang=EN-US>,</span>要用于使用<span lang=EN-US>,</span>还得强制类型转换<span lang=EN-US>,</span>比如<span
lang=EN-US>clng(pids(0))<o:p></o:p></span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>&nbsp;<o:p></o:p></span></p>

</div>
